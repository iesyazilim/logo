
name: "Build and test"

on:
  push:
    branches: [ dev ]
    paths:
      - 'framework/**'
      - 'modules/**'

  pull_request:
    branches: [ dev ]
    paths:
      - 'framework/**'
      - 'modules/**'
      
env:
    Configuration: 'Debug'
    
jobs:

  build-test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
          
      - name: Build
        run: .\build.ps1
        working-directory: .\resources\commands
        shell: powershell
        
      - name: Test
        run: .\test.ps1
        working-directory: .\resources\commands
        shell: powershell
